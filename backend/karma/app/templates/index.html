<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARMA</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>KARMA</h1>
    </header>
    <main>
        <div class="wrapper">

            <div class="container">
                <h2>
                    KARMA
                </h2>
                <div class="cards-wrapper" id="todo" ondragover="dragoverHandler(event)">
                    <card draggable="true" id="0" ondragstart="dragstartHandler(event)"
                        ondragend="dragendHandler(event)">
                        <div class="type" style="background: #7bed9f;">
                            <img class="icon" src="https://www.svgrepo.com/show/533406/book.svg">
                            <span class="type-text">
                                Prayer
                            </span>
                        </div>
                        <span class="title">
                            Test Story
                        </span>
                        <span class="content">
                            This is test content of a story. Lorem ipsum dolor sit amet, consetetur sadipscing elitr,
                            sed
                            diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
                        </span>
                        <div class="user-prio-wrapper">
                            <span class="user">
                                GlitchDev
                            </span>
                            <img class="icon" src="https://www.svgrepo.com/show/469842/sort-descending.svg">
                        </div>
                    </card>

                </div>
            </div>

            <div class="container">
                <h2>
                    SATISFIED
                </h2>
                <div class="cards-wrapper" id="done" ondragover="dragoverHandler(event)">
                </div>
            </div>

            <div class="container">
                <h2>
                    UNSATISFIED
                </h2>
                <div class="cards-wrapper" id="approved" ondragover="dragoverHandler(event)">
                </div>
            </div>

        </div>
    </main>
</body>
<script src="main.js"></script>

</html>
